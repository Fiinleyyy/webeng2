version: '3.8'

services:
  webapp:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    volumes:
      - ..:/app:cached
    ports:
      - "4173:4173"
    command: /bin/sh -c "npm run build && npx vite preview --host 0.0.0.0 --port 4173 --outDir www --config ./vite.config.https.js"